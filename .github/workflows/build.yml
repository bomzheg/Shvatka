# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: ShvatkaBotBuild

on:
  push:
    branches: [ master ]
    tags: ["*.*.*"]

jobs:
#  lint-and-test:
#    uses: ./.github/workflows/test.yml
  build:
#    needs: lint-and-test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Get current date
        id: date
        run: |
          echo "BUILD_AT=$(date +'%Y-%m-%dT%H:%M:%S%z')" >> $GITHUB_STATE &&
          echo 'VERSION_YAML=\'{"vcs_hash": "${{ env.GITHUB_SHA }}", "build_at": "${{ BUILD_AT }}" }\'' >> $GITHUB_STATE
      - name: debug
        run: |
          echo $VERSION_YAML
          echo $BUILD_AT
      - uses: mr-smithers-excellent/docker-build-push@v6.2
        env:
          VERSION_YAML:  '{"vcs_hash": ${GITHUB_SHA}, "build_at": ${{ steps.date.outputs.date }} }'
        with:
          image: bomzheg/shvatka
          addLatest: true
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
