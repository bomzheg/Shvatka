# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: ShvatkaBotBuild

on:
  push:
    branches: [ master ]
    tags: ["*.*.*"]

jobs:
  lint-and-test:
    uses: ./.github/workflows/test.yml
  build:
    needs: lint-and-test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: get build info
        run: |
          echo "vcs_hash: ${GITHUB_SHA}" > version.yaml &&
          echo "build_at: $(date +"%Y-%m-%dT%H:%M:%S%z")" >> version.yaml &&
          export VERSION_YAML=`cat version.yaml`
        env:
          VERSION_YAML: $VERSION_YAML
      - name: debug
        run: echo $VERSION_YAML
      - uses: mr-smithers-excellent/docker-build-push@v6.2
        env:
          VERSION_YAML: $VERSION_YAML
        with:
          image: bomzheg/shvatka
          addLatest: true
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
