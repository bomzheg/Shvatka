[tool.poetry]
name = "shvatka"
version = "0.1.0"
description = "Bot and Api for popular night puzzle hunt"
authors = ["Yuriy Chebyshev <bomzheg@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pyyaml = "^6.0"
python-dateutil = "^2.8.2"
colorlog = "^6.7.0"
aiogram = "^3.0.0b5"
aiogram_dialog = "^2.0.0b12"
sqlalchemy = "^1.4"
alembic = "^1.8.1"
asyncpg = "^0.27.0"
ujson = "^5.5.0"
redis = "^4.2.0"
pyrogram = "^2.0.57"
dataclass_factory = "^2.16"
apscheduler = "^3.9.1"
fastapi = "^0.85.1"
uvicorn = "^0.19.0"
python-multipart = "^0.0.5"
python-jose = {extras = ["cryptography"], version = "^3.3.0"}
passlib = {extras = ["bcrypt"], version = "^1.7.4"}

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
sqlalchemy2-stubs = "^0.0.2a27"
types-python-dateutil = "^2.8.19"
types-redis = "^4.3.21"
types-PyYAML = "^6.0.12"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
flake8 = "^5.0.4"
pytest = "^7.2.0"
pytest-ordering = "^0.6"
pytest-asyncio = "^0.18.3"
testcontainers = {extras = ["postgresql"], version = "^3.7.0"}
mockito = "^1.4.0"
httpx = "^0.23.0"
coverage = {extras = ["toml"], version = "^6.5.0"}
aiogram-tests = {git = "https://github.com/bomzheg/aiogram_tests.git", branch = "fix/deque-usage"}

[tool.poetry.group.win]
optional = true

[tool.poetry.group.win.dependencies]
python-magic-bin = {path = "python_magic_bin-0.4.14-py2.py3-none-win_amd64.whl"}


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
omit = [".*", "*/site-packages/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "class .*\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
